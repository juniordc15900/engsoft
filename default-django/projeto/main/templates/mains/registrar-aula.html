{% extends "base.html" %}
{% block main_content %}
{% load static %}
<div class="container-fluid registrar d-flex flex-column align-items-center justify-content-around p-5">
    <div class="row p-5">
        <div class="col-12">
            <h1>Registrar Aula:</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form method="POST">
                {% csrf_token %}
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Mat√©ria:</label>
                    <input type="text" class="form-control" name="materia" placeholder="">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Data:</label>
                    <input type="date" class="form-control" name="date" placeholder="">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Professor:</label>
                  <input type="text" class="form-control" name="professor" placeholder="">
                </div>
                <button type="submit" class="btn btn-primary">Registrar Aula</button>
            </form>
      </div>
      <div class="col-12 p-3">
          {{message}}
      </div>
  </div>
  <a href="/menu"><button type="submit" class="btn btn-primary">Voltar</a>
</div>
{% endblock %}
