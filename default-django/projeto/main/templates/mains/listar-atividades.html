{% extends "base.html" %}
{% block main_content %}
{% load static %}
<div class="container-fluid listar p-5">
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Matéria</th>
                <th scope="col">Questões</th>
                <th scope="col">Valor</th>
                <th scope="col">Professor</th>
                <th scope="col">Opções</th>
            </tr>
            </thead>
            {% for atividade in atividades %}
                <tbody>
                <tr>
                    <th scope="row">{{atividade.materia}}</th>
                    <td>{{atividade.questoes}}</td>
                    <td>{{atividade.valor}}</td>
                    <td>{{atividade.professor}}</td>
                    <td><a href="/edit/atividade/{{atividade.pk}}"><button type="submit" class="btn btn-dark">EDITAR</a><a href="/delete/atividade/{{atividade.pk}}"><button type="submit" class="btn btn-danger mx-2">EXCLUIR</a></td>
                </tr>
                </tbody>
            {% endfor %}
        </table>
        <a href="/menu"><button type="submit" class="btn btn-primary">Voltar</a>
    </div>
</div>
{% endblock %}
